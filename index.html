<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="60">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>




    <title>Train Predictions</title>
</head>

<body>

    <div class="container">
        <div class='row'>
            <div class='col-md-1'></div>
            
                <div class="jumbotron jumbotron-fluid text-center text-white bg-primary">
                    <div class="container">
                            <div class='col-md-10'>
                        <h1 class="display-4">Train Predictions</h1>
                        <p class="lead">This is an application using firebase to predict train arrival times!
                        </p>
                    </div>
                </div>

                <div class='card border border-primary'>
                    <div class='card-header bg-primary text-white'>
                        Add Train
                    </div>
                    <div class='card-body'>
                        <table class="table" id='train-table'>
                            <thead class="thead">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope='col'>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>

                <div class='card border border-primary'>
                    <div class='card-header bg-primary text-white'>
                        Add Train
                    </div>
                    <div class='card-body'>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="trainname">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Frequency (min)</label>
                                <input type="number" class="form-control" id='Frequency'>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Next Arrival (hh:mm)</label>
                                <input type="time" class="form-control" id="NextArrival">
                            </div>
                            <button type="button" class="btn btn-primary">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-1'></div>
    </div>



    <script src="java.js"></script>
</body>

</html>
